<form role="form">

  <div class="alert alert-success" ng-show="status === 'completed'">
    <strong>Successfully your new category is registered!</strong>.
  </div>

  <div class="form-group">
    <label class="control-label" for="name">Name</label>
    <input type="text" class="form-control" id="name" ng-model="newCategory.name">
  </div>

  <div class="form-group">
    <label class="control-label" for="categoryApplyToList">Category</label>
    <select class="form-control" name="category" id="categoryApplyToList" ng-model="newCategory.categoryApplyTo">
      <option ng-repeat="item in categoryApplyToList" ng-value="item">{{item}}</option>
    </select>
  </div>

  <button class="btn btn-primary" ng-click="submit(newCategory)">Add</button>
</form>

<table st-table="rowCollection" class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Apply to</th>
      <th>To Expense?</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rowCollection">
      <td>{{row.name}}</td>
      <td>{{row.categoryApplyTo}}</td>
      <td>{{row.toExpense}}</td>
    </tr>
  </tbody>
</table>
