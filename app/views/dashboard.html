<form role="form">

  <div class="form-group">
    <label class="control-label" for="targetMonth">Target Month</label>
    <input type="month" class="form-control" id="targetMonth" ng-model="targetMonth" ng-change="retrieve(targetMonth)">
  </div>

  <div ng-repeat="item in wrappedList">
    <h2>Expenses&nbsp;({{item.currency}})</h2>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <canvas id="base1" class="chart-bar"
                chart-data="[item.allAmounts, item.allSubTotals, item.allBudgetTotals]"
                chart-labels="item.allLabels"
                chart-colors="colors"
                chart-dataset-override="dataSetOverride">
        </canvas>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <canvas id="base2" class="chart-bar"
                chart-data="[item.trackingAmounts, item.trackingSubTotals, item.trackingBudgetTotals]"
                chart-labels="item.allLabels"
                chart-colors="colors"
                chart-dataset-override="dataSetOverride">
        </canvas>
      </div>
    </div>
  </div>

  <div ng-show="wrappedList.length === 0">
    <div class="alert alert-warning">
      <strong>Warning!</strong> No data.
    </div>
  </div>

</form>
