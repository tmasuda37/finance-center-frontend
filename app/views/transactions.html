<form role="form">

  <div class="form-group">
    <label class="control-label" for="targetMonth">Target Month</label>
    <input type="month" class="form-control" id="targetMonth" ng-model="targetMonth" ng-change="retrieve(targetMonth, currency)">
  </div>

  <div class="form-group">
    <label class="control-label" for="currency">Currency</label>
    <select class="form-control" name="currency" id="currency" ng-model="currency" ng-change="retrieve(targetMonth, currency)">
      <option ng-repeat="item in currencyList" ng-value="item">{{item}}</option>
    </select>
  </div>

  <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
    <thead>
      <tr>
        <th st-sort="calendar">Date</th>
        <th st-sort="category.name">Category</th>
        <th st-sort="amount">Amount</th>
        <th st-sort="description">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in displayedCollection">
        <td>{{row.calendar | date}}</td>
        <td>{{row.category.name}}</td>
        <td>{{row.amount | isoCurrency:row.currency}}</td>
        <td>{{row.description}}</td>
      </tr>
    </tbody>
  </table>

</form>
