<div ng-show="item.balance.length > 0" ng-repeat="item in wrappedList">
  <h3>{{item.currency}}</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Category Apply To</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in item.balance">
        <td>{{row.categoryApplyTo}}</td>
        <td>{{row.amount | isoCurrency:row.currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
